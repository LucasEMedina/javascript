<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Link Animation CSS para Sweet Alert -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Curso de Javascript</title>

    <link rel="stylesheet" type="text/css" href="/style/style.css">
</head>
<!-- --- comienza el body --- -->

<body>

    <header>

        <h1 id="titulo">ACTION FIGURES</h1>

        <nav class="nav">
            <button id="botonCarrito" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <img class="icon-carrito" src="./multimedia/agregar-carrito.png" alt="carrito de compras"><span
                id="contadorCarrito">0</span>
            </button>
            
           

        </nav>

    </header>
    <!-- --- comienza el main --- -->
    <main>

        <div class="div-form">
            <h2 class="h2-form">BIEVENIDO, INGRESA TUS DATOS</h2>
            <form class="form">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                <input type="numbre" name="edad" id="edad" placeholder="Edad">
                <button id="boton-enviar">ENVIAR</button>
            </form>

        </div>

        <h2 class="titulo-productos">ACTION FIGURES OF ANIME</h2>

        <article id="articulos"></article> <!-- aca van las cards mediante JS -->

        <div id="detalleDeCompra">
            <!-- mostrar carrito con JS -->

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            <h3 class="modal-title" id="staticBackdropLabel">Detalles de la compra!</h3>
                            <h4 id="saludoUss"></h4>
                            
                        </div>
                        <div id="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="mediosDePago"></div>


    </main>


    <!-- --- comienza el footer --- -->

    <footer class="footer">

        <div class="footer-div">
            <ul>
                <li>Anime</li>
                <li>Marvel Comics</li>
                <li>DC Comics</li>
            </ul>
        </div>

    </footer>











    <!-- Script para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- Script para Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/index.js"></script>

</body>

</html>
